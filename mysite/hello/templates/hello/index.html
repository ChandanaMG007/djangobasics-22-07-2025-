<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self Care App</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fde07f, #f4a691, #f9cbec);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .heart {
      position: absolute;
      color: #ff6fa0;
      font-size: 20px;
      animation: floatUp 4s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .button-container {
      background-color: white;
      padding: 60px 50px;
      border-radius: 30px;
      box-shadow: 0 0 30px rgba(255, 182, 193, 0.4);
      text-align: center;
      z-index: 10;
      animation: fadeIn 0.5s ease-in-out;
      animation-fill-mode: both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title {
      font-size: 32px;
      margin-bottom: 40px;
      color: #333;
      font-weight: 700;
    }

    .btn {
      display: block;
      width: 250px;
      margin: 25px auto;
      padding: 16px;
      background: linear-gradient(to right, #ec9ecf, #f6b4e3);
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 20px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- 4 Floating Hearts with Delay -->
  <span class="heart" style="left: 15%; font-size: 22px; animation-delay: 0.5s;">💖</span>
  <span class="heart" style="left: 35%; font-size: 24px; animation-delay: 1s;">💕</span>
  <span class="heart" style="left: 65%; font-size: 20px; animation-delay: 1.5s;">💓</span>
  <span class="heart" style="left: 85%; font-size: 23px; animation-delay: 2s;">💘</span>

  <!-- Main UI -->
  <div class="button-container">
    <div class="title">What would you like to do? 💗</div>
    <a href="{% url 'login' %}" class="btn">🔐 Login</a>
    <a href="{% url 'signup' %}" class="btn">📝 Sign Up</a>
  </div>
</body>
</html>
