<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breathing Exercise</title>
  <style>
    body {
      background: #d2f3f0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    .floating {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    .floating:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .floating:nth-child(2) {
      top: 50%;
      left: 70%;
      animation-delay: 2s;
    }

    .floating:nth-child(3) {
      top: 80%;
      left: 40%;
      animation-delay: 4s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    .circle {
      width: 200px;
      height: 200px;
      background-color: #a2d2ff;
      border-radius: 50%;
      animation: breathe 8s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
      z-index: 2;
    }

    @keyframes breathe {
      0% { transform: scale(1); background-color: #a2d2ff; }
      50% { transform: scale(1.5); background-color: #72c4ff; }
      100% { transform: scale(1); background-color: #a2d2ff; }
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6ec1e4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Floating background elements -->
  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>

  <!-- Breathing circle -->
  <div class="circle" id="circle">Breathe In</div>
  <button onclick="restartAnimation()">Restart</button>

  <!-- Background music -->
  <audio id="bgMusic" loop autoplay>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const circle = document.getElementById("circle");
    const messages = ["Breathe In", "Hold", "Breathe Out", "Hold"];
    let i = 0;

    setInterval(() => {
      circle.textContent = messages[i % messages.length];
      i++;
    }, 2000);

    function restartAnimation() {
      circle.style.animation = "none";
      void circle.offsetWidth;
      circle.style.animation = "breathe 8s infinite";
    }
  </script>
</body>
</html>
