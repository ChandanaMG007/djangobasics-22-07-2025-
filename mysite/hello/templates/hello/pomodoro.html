<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffe9e9;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      color: #c94f7c;
    }

    .timer {
      font-size: 60px;
      margin: 30px 0;
      color: #e06666;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      background-color: #f4a9a9;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f58e8e;
    }

    .mode-buttons {
      margin-bottom: 20px;
    }

    .mode-buttons button {
      background-color: #cfe8cc;
    }

    .mode-buttons button:hover {
      background-color: #a6d9a2;
    }
  </style>
</head>
<body>
  <h1>üçÖ Pomodoro Timer</h1>

  <div class="mode-buttons">
    <button onclick="setTimer(25, 5)">25/5 Mode</button>
    <button onclick="setTimer(50, 10)">50/10 Mode</button>
  </div>

  <div class="timer" id="timerDisplay">25:00</div>

  <div class="buttons">
    <button onclick="startTimer()">‚ñ∂Ô∏è Start</button>
    <button onclick="pauseTimer()">‚è∏Ô∏è Pause</button>
    <button onclick="resetTimer()">üîÑ Reset</button>
  </div>

  <script>
    let workTime = 25;
    let breakTime = 5;
    let secondsLeft = workTime * 60;
    let timerInterval;
    let isRunning = false;

    function updateDisplay() {
      const minutes = Math.floor(secondsLeft / 60).toString().padStart(2, '0');
      const seconds = (secondsLeft % 60).toString().padStart(2, '0');
      document.getElementById('timerDisplay').textContent = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timerInterval = setInterval(() => {
        if (secondsLeft > 0) {
          secondsLeft--;
          updateDisplay();
        } else {
          clearInterval(timerInterval);
          alert("‚è∞ Time's up! Take a break!");
          isRunning = false;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      secondsLeft = workTime * 60;
      updateDisplay();
    }

    function setTimer(work, rest) {
      workTime = work;
      breakTime = rest;
      resetTimer();
    }

    updateDisplay();
  </script>
</body>
</html>
