<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Self-Care Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fab5c8, #a5e2ae, #b5afef);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background-color: rgb(224, 225, 225);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    h1, p, button {
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }
    h1 {
      font-size: 2.5em;
      color: #c74b89;
      margin-bottom: 10px;
      animation-delay: 0.2s;
    }
    p {
      font-size: 1.5em;
      color: #555;
      animation-delay: 0.7s;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #d4828f;
      border: none;
      border-radius: 15px;
      color: rgb(254, 254, 254);
      cursor: pointer;
      transition: 0.2s ease;
      animation-delay: 1s;
    }
    button:hover {
      background-color: #d1257b;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <button type="submit">Start your Journeyüòä</button>
</form>

  </div>
</body>
</html>
