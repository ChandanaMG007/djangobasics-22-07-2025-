<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome MGC!!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #c57243, #692c08);
            color: #333;
        }

        header {
            background-color: #c67b42;
            padding: 40px;
            text-align: center;
            color: white;
            border-bottom: 4px solid #d47046;
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 1px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgb(240, 180, 131);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(116, 66, 6, 0.4);
            text-align: center;
            
            /* ü™Ñ Add these for border */
            border: 2px solid #6b0b0b; /* Light pink border */
        }


        .container p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #b96543;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #8f3403;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <header>
        <h1>üêº Hello to dear user! üêº</h1>
    </header>

    <div class="container">
        <p>Get to know about you‚ú®</p>
        <a href="/index/" class="btn">GO</a>
    </div>
    



</body>
</html>
